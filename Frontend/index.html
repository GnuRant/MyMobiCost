<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MyMobiCost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lato font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- navbar -->
    <div id="left-sidebar">
        <div id="logo">
            <img id="moreco-logo" src="img/moreco.svg">
            <p id="moreco-caption">tool costi</p>
        </div>
        <div id="new-session">
            <p>+</p>
        </div>

        <div class="categoria">
            <img id="menu-famiglia" src="img/famiglia.svg">
        </div>
        <div class="categoria">
            <img id="menu-abitazione" src="img/home.svg">
        </div>
        <div class="categoria">
            <img id="menu-trasporti" src="img/car.svg">
        </div>
        <div class="categoria">
            <img id="menu-spostamenti" src="img/map.svg">
        </div>

    </div>
    
    <!-- sponsor -->
    <div id="sponsor-sidebar">
        <img src="img/moreco-side.png" alt="logo Moreco">
        <img src="img/provincia.png" alt="provincia di Belluno">
        <img src="img/alpine.png" alt="Alpine space">
    </div>

    <div id="form-container"></div>

    <div id="welcome">
        <h1><img src="img/moreco.svg" alt="logo Moreco">Benvenuto!</h1>
        <p>
            Calcola in pochi passi i costi dei tuoi spostamenti
            <button class="btn btn-info btn-wide">
              Inizia
            </button>
        </p>
    </div>  

    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/mymobicost.js"></script>
    <script src="js/mymobicost-api.js"></script>
    <script type="text/javascript" src="js/mymobicost-ui.js" ></script>
  </body>
</html>
