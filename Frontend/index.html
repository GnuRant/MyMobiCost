<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MyMobiCost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lato font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- navbar -->
    <div id="left-sidebar">
        <div id="logo">
            <img id="moreco-logo" src="img/moreco.svg">
            <p id="moreco-caption">tool costi</p>
        </div>
        <div id="new-session">
            <p>+</p>
        </div>

        <div class="categoria">
            <img id="menu-famiglia" src="img/famiglia.svg">
        </div>
        <div class="categoria">
            <img id="menu-abitazione" src="img/home.svg">
        </div>
        <div class="categoria">
            <img id="menu-trasporti" src="img/car.svg">
        </div>
        <div class="categoria">
            <img id="menu-spostamenti" src="img/map.svg">
        </div>

    </div>
    
    <!-- sponsor -->
    <div id="sponsor-sidebar">
        <img src="img/moreco-side.png" alt="logo Moreco">
        <img src="img/provincia.png" alt="provincia di Belluno">
        <img src="img/alpine.png" alt="Alpine space">
    </div>


    <!-- form-famiglia -->
    <div id="famiglia-form" class="form">
        <h1>Famiglia</h1>
        <div class="form-campi">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="adulti" class="col-sm-6 control-label">Adulti</label>
                <div class="col-sm-6">
                  <input type="adulti" class="form-control flat famiglia-input" placeholder="1">

                  <div class="tagsinput-add"></div>
                  <div class="tagsinput-remove"></div>

                </div>
              </div>
              <div class="form-group">
                <label for="bambini" class="col-sm-6 control-label">Bambini</label>
                <div class="col-sm-6">
                  <input type="bambini" class="form-control flat famiglia-input" placeholder="0">

                  <div class="tagsinput-add"></div>
                  <div class="tagsinput-remove"></div>

                </div>
              </div>
            </form>
        </div>
        <div id="famiglia-avanti">
            <button class="btn btn-primary btn-wide">
                Avanti
            </button>
        </div>  

    </div>

    <!-- form abitazione -->
    <div id="abitazione-form" class="form">
        <h1>Abitazione</h1>
        <div class="form-campi">
            <form class="form-horizontal" role="form">
              
                <div class="form-group">
                    <label for="adulti" class="col-sm-6 control-label">Conosci già il costo mensile?</label>
                    <div class="col-sm-6">
                        <div class="switch switch-square"
                          data-on-label="Sì"
                          data-off-label="No">
                          <input id="checkbox-abitazione" type="checkbox" />
                        </div>
                    </div>
                </div>

                <hr>

                <div id="costo-sconosciuto">
                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Metri quadri</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="0" />
                                    <span class="input-group-addon">mq</span>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Provincia</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input">
                                    <input type="text" placeholder="Belluno" class="form-control" disabled/>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="Comune" class="col-sm-6 control-label">Comune</label>
                        <div class="col-sm-6">
                            <select>
                              <option value="0">Belluno</option>
                              <option value="1">Sedico</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="Comune" class="col-sm-6 control-label">Zona</label>
                        <div class="col-sm-6">
                            <select>
                              <option value="0">Belluno</option>
                              <option value="1">Sedico</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="Comune" class="col-sm-6 control-label">Categoria</label>
                        <div class="col-sm-6">
                            <select>
                              <option value="0">Belluno</option>
                              <option value="1">Sedico</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Valore min.</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input">
                                    <input type="text" placeholder="400" class="form-control" disabled/>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Valore max.</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input">
                                    <input type="text" placeholder="1200" class="form-control" disabled/>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Valore medio</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="0" />
                                    <span class="input-group-addon">€</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="costo-conosciuto">
                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Costo mensile</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="0" />
                                    <span class="input-group-addon">€</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <div id="famiglia-avanti">
            <button class="btn btn-primary btn-wide">
                Avanti
            </button>
        </div> 

    </div>

    <!-- form trasporti -->
    <div id="trasporti-form" class="form">
        <h1>Trasporti</h1>
        <div class="form-campi">
            <form class="form-horizontal" role="form">
              
                <div class="form-group">
                    //tabella
                </div>


                <h2 id="titolo-auto">Auto <div id="bottone-aggiungi-auto" class="tagsinput-add"></div></h2>
                <div id="aggiungi-auto">    
                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Nome</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input">
                                    <input type="text" placeholder="Belluno" class="flat form-control" />
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="Comune" class="col-sm-6 control-label">Classe</label>
                        <div class="col-sm-6">
                            <select>
                              <option value="0">Berlina</option>
                              <option value="1">Utilitaria</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Comune" class="col-sm-6 control-label">Alimentazione</label>
                        <div class="col-sm-6">
                            <select>
                              <option value="0">Benzina</option>
                              <option value="1">Diesel</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Percorrenza annua</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="0" />
                                    <span class="input-group-addon">km</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Costo parcheggio</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="0" />
                                    <span class="input-group-addon">€</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Pedaggi autostradali</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="0" />
                                    <span class="input-group-addon">€</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Assicurazione</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="0" />
                                    <span class="input-group-addon">€</span>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Costo al km</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="molti soldi" disabled/>
                                    <span class="input-group-addon">€</span>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Costo fisso</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="millemila" disabled/>
                                    <span class="input-group-addon">€</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    
                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Costo mensile</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="0" />
                                    <span class="input-group-addon">€</span>
                                </div>
                            </div>
                        </div>
                    </div>
                <p class="text-center conferma-trasporti">
                    <button class="btn btn-danger btn-wide">
                        Cancel
                    </button>
                    <button class="btn btn-primary btn-wide">
                        Save
                    </button>
                </p>
                </div>
                
                <h2 id="titolo-mezzi">Mezzi pubblici <div id="bottone-aggiungi-mezzo" class="tagsinput-add"></div></h2>
                <div id="aggiungi-mezzo">
                    <div class="form-group">
                        <label for="Comune" class="col-sm-6 control-label">Nome</label>
                        <div class="col-sm-6">
                            <select>
                              <option value="0">Tram</option>
                              <option value="1">Autobus</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                            <label for="Comune" class="col-sm-6 control-label">Tipo</label>
                            <div class="col-sm-6">
                                <select>
                                  <option value="0">Abbonamento annuale</option>
                                  <option value="1">Mensile</option>
                                </select>
                            </div>
                        </div>

                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Costo parcheggio</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="0" />
                                    <span class="input-group-addon">€</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Pedaggi autostradali</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="0" />
                                    <span class="input-group-addon">€</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Assicurazione</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="0" />
                                    <span class="input-group-addon">€</span>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Costo al km</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="molti soldi" disabled/>
                                    <span class="input-group-addon">€</span>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Costo fisso</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="millemila" disabled/>
                                    <span class="input-group-addon">€</span>
                                </div>
                            </div>
                        </div>
                    </div>
                
                <p class="text-center conferma-trasporti">
                    <button class="btn btn-danger btn-wide">
                        Cancel
                    </button>
                    <button class="btn btn-primary btn-wide">
                        Save
                    </button>
                </p>
                </div>

            </form>
        </div>


        <div id="trasporti-avanti">
            <button class="btn btn-primary btn-wide">
                Avanti
            </button>
        </div> 

    </div>

    <!-- form spostamenti -->
    <div id="spostamenti-form" class="form">
        <h1>Spostamenti</h1>
        <div class="form-campi">
            <form class="form-horizontal" role="form">
              
                <div class="form-group">
                    //tabella
                </div>


                <h2 id="titolo-spostamento">Spostamento <div id="bottone-aggiungi-auto" class="tagsinput-add"></div></h2>
                <p>Inserisci i dati su base settimanale.</p>
                <div id="aggiungi-spostamento">    
                    <div class="form-group">
                        <label for="Comune" class="col-sm-6 control-label">Categoria</label>
                        <div class="col-sm-6">
                            <select>
                              <option value="0">Lavoro</option>
                              <option value="1">Sport</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Descrizione</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input">
                                    <input type="text" placeholder="Rappresentanza" class="flat form-control" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Frequenza</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="0" />
                                    <span class="input-group-addon">volte</span>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Tempo stimato</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="0" />
                                    <span class="input-group-addon">min</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Distanza</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="0" />
                                    <span class="input-group-addon">km</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Comune" class="col-sm-6 control-label">Mezzo</label>
                        <div class="col-sm-6">
                            <select>
                              <option value="0">Auto</option>
                              <option value="1">Treno</option>
                            </select>
                        </div>
                    </div>
    
                    <p class="text-center conferma-trasporti">
                        <button class="btn btn-danger btn-wide">
                            Cancel
                        </button>
                        <button class="btn btn-primary btn-wide">
                            Save
                        </button>
                    </p>
                </div>
            </form>
        </div>


        <div id="spostamenti-avanti">
            <button class="btn btn-primary btn-wide">
                Avanti
            </button>
        </div> 

    </div>

    <div id="welcome">
        <h1><img src="img/moreco.svg" alt="logo Moreco">Benvenuto!</h1>
        <p>
            Calcola in pochi passi i costi dei tuoi spostamenti
            <button class="btn btn-info btn-wide">
              Inizia
            </button>
        </p>
    </div>  

    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/mymobicost.js"></script>
  </body>
</html>
