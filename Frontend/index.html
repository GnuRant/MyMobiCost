<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MyMobiCost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lato font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- navbar -->
    <div id="left-sidebar">
        <div id="logo">
            <img id="moreco-logo" src="img/moreco.svg">
            <p id="moreco-caption">tool costi</p>
        </div>
        <div id="new-session">
            <p>+</p>
        </div>

        <div class="categoria">
            <img id="famiglia" src="img/famiglia.svg">
        </div>
        <div class="categoria">
            <img id="abitazione" src="img/home.svg">
        </div>
        <div class="categoria">
            <img id="trasporti" src="img/car.svg">
        </div>
        <div class="categoria">
            <img id="spostamenti" src="img/map.svg">
        </div>

    </div>
    
    <!-- sponsor -->
    <div id="sponsor-sidebar">
        <img src="img/moreco-side.png" alt="logo Moreco">
        <img src="img/provincia.png" alt="provincia di Belluno">
        <img src="img/alpine.png" alt="Alpine space">
    </div>


    <!-- form-famiglia -->
    <div id="famiglia-form" class="form">
        <h1>Famiglia</h1>
        <div class="form-campi">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="adulti" class="col-sm-4 control-label">Adulti</label>
                <div class="col-sm-8">
                  <input type="adulti" class="form-control flat famiglia-input" placeholder="1">

                  <div class="tagsinput-add"></div>
                  <div class="tagsinput-remove"></div>

                </div>
              </div>
              <div class="form-group">
                <label for="bambini" class="col-sm-4 control-label">Bambini</label>
                <div class="col-sm-8">
                  <input type="bambini" class="form-control flat famiglia-input" placeholder="0">

                  <div class="tagsinput-add"></div>
                  <div class="tagsinput-remove"></div>

                </div>
              </div>
            </form>
        </div>
        <div id="avanti">
            <button class="btn btn-embossed btn-primary btn-wide">
                Avanti
            </button>
        </div>  

    </div>

    <!-- form abitazione -->
    <div id="abitazione-form" class="form">
        <h1>Abitazione</h1>
        <div class="form-campi">
            <form class="form-horizontal" role="form">
              
                <div class="form-group">
                    <label for="adulti" class="col-sm-4 control-label">Conosci gi√† il costo mensile?</label>
                    <div class="col-sm-8">
                        <div class="switch switch-square"
                          data-on-label="Si"
                          data-off-label="No">
                          <input type="checkbox" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Metri quadri" class="col-sm-4 control-label">Metri quadri</label>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control flat" placeholder="0" />
                                <span class="input-group-addon">mq</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Metri quadri" class="col-sm-4 control-label">Provincia</label>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <div class="input">
                                <input type="text" placeholder="Belluno" class="form-control" disabled/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Comune" class="col-sm-4 control-label">Comune</label>
                    <div class="col-sm-8">
                        <select>
                          <option value="0">Belluno</option>
                          <option value="1">Sedico</option>
                        </select>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div id="avanti">
        <button class="btn btn-primary btn-wide">
            Avanti
        </button>
    </div>  


    <div id="welcome">
        <h1><img src="img/moreco.svg" alt="logo Moreco">Benvenuto!</h1>
        <p>
            Calcola in pochi passi i costi dei tuoi spostamenti
            <button class="btn btn-info btn-wide">
              Inizia
            </button>
        </p>
    </div>  

    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/mymobicost.js"></script>

    <!-- trasforma i select in cose belle -->
    <script type="text/javascript">
        $("select").selectpicker({style: 'btn-hg btn-primary', menuStyle: 'dropdown-inverse'});
    </script>
  </body>
</html>
