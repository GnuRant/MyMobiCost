<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MyMobiCost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lato font -->
    <!-- <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- navbar -->
    <div id="left-sidebar">
        <div id="logo">
            <img id="moreco-logo" src="img/moreco.svg">
            <p id="moreco-caption">tool costi</p>
        </div>
        <div id="new-session">
            <p>+</p>
        </div>

        <div id="menu-famiglia-button" class="categoria">
            <img id="menu-famiglia" src="img/famiglia.svg">
        </div>
        <div id="menu-abitazione-button" class="categoria">
            <img id="menu-abitazione" src="img/home.svg">
        </div>
        <div id="menu-trasporti-button" class="categoria">
            <img id="menu-trasporti" src="img/car.svg">
        </div>
        <div id="menu-spostamenti-button" class="categoria">
            <img id="menu-spostamenti" src="img/map.svg">
        </div>

    </div>
    
    <!-- sponsor -->
    <div id="sponsor-sidebar">
        <img src="img/moreco-side.png" alt="logo Moreco">
        <img src="img/provincia.png" alt="provincia di Belluno">
        <img src="img/alpine.png" alt="Alpine space">
    </div>

    <div id="form-container"></div>

    <div id="welcome">
        <h1><img src="img/moreco.svg" alt="logo Moreco">Benvenuto!</h1>
        <p>
            Calcola in pochi passi i costi dei tuoi spostamenti
            <button id="welcome-avanti" class="btn btn-info btn-wide">
              Inizia
            </button>
        </p>
    </div>  

    <div id="container-risultato">
        <div class="tile-risultato">
            <h3 class="titolo-tile">Belluno, viale dei Giardini - Appartamento</h3>
            <div class="categorie-container">
                <div class="categorie-tile">
                    <div class="categorie-residenza">
                        <h4 class="titolo-residenza">Residenza</h4>
                        <p>1200€</p>
                    </div>
                </div>
                <div class="categorie-tile">
                    <div class="categorie-spostamenti">
                        <h4 class="titolo-spostamenti">Spostamenti</h4>
                        <p>1200€</p>
                    </div>
                </div>
                <div class="categorie-tile">
                    <div class="categorie-auto">
                        <h4 class="titolo-auto">Costo Auto</h4>
                        <p>1200€</p>
                    </div>
                </div>
                <div class="categorie-tile">
                    <div class="categorie-mezzi">
                        <h4 class="titolo-mezzi">Trasporti pubblici</h4>
                        <p>1200€</p>
                    </div>
                </div>
            </div>
            <div class="risultato-sum-up">
                <p>Costo annuale stimato: 31.086€</p>
                <p>Tempo speso per trasporti: 21 ore a settimana.</p>
            </div>
        </div>
    </div>

    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/mymobicost.js"></script>
    <script src="js/mymobicost-api.js"></script>
    <script type="text/javascript" src="js/mymobicost-ui.js" ></script>
  </body>
</html>
