    <div id="spostamenti-form" class="form">
        <h1>Spostamenti</h1>
        <div class="form-campi">
            <form class="form-horizontal" role="form">
              
                <div class="form-group">
                    <div id="attivita-container">
                        <div id="1" class="tabella-attivita">
                            <h3 class="nome-attivita">Ufficio</h3>
                            <p>Lavoro, 3 volte a settimana</p>
                            <div class="modifica-attivita">
                                <span class="fui-new"></span>
                                <span class="fui-cross"></span>
                            </div>                       
                        </div>
                    </div>
                </div>


                <h2 id="titolo-spostamento">Spostamento <div id="bottone-aggiungi-auto" class="tagsinput-add"></div></h2>
                <p>Inserisci i dati su base settimanale.</p>
                <div id="aggiungi-spostamento">    
                    <div class="form-group">
                        <label for="Comune" class="col-sm-6 control-label">Categoria</label>
                        <div class="col-sm-6">
                            <select>
                              <option value="0">Lavoro</option>
                              <option value="1">Sport</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Descrizione</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input">
                                    <input type="text" placeholder="Rappresentanza" class="flat form-control" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Frequenza</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="0" />
                                    <span class="input-group-addon">volte</span>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Tempo stimato</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="0" />
                                    <span class="input-group-addon">min</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Metri quadri" class="col-sm-6 control-label">Distanza</label>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control flat" placeholder="0" />
                                    <span class="input-group-addon">km</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Comune" class="col-sm-6 control-label">Mezzo</label>
                        <div class="col-sm-6">
                            <select>
                              <option value="0">Auto</option>
                              <option value="1">Treno</option>
                            </select>
                        </div>
                    </div>
    
                    <p class="text-center conferma-trasporti">
                        <button class="btn btn-danger btn-wide">
                            Annulla
                        </button>
                        <button class="btn btn-primary btn-wide">
                            Salva
                        </button>
                    </p>
                </div>
            </form>
        </div>


        <div id="spostamenti-avanti">
            <button class="btn btn-primary btn-wide">
                Avanti
            </button>
        </div> 

    </div>
