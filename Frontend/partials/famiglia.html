<div id="famiglia-form" class="form">
    <h1>Famiglia</h1>

        <form class="form-horizontal" role="form" id="famiglia-caller">
          <div class="form-group">
            <label for="adulti" class="col-sm-6 control-label" data-toggle="tooltip" data-placement="bottom" title="Persone adulte">Adulti</label>
            <div class="col-sm-6">
              <input type="adulti" class="form-control flat famiglia-input" value="1" name="adulti">

              <div class="tagsinput-add"></div>
              <div class="tagsinput-remove"></div>

            </div>
          </div>
          <div class="form-group">
            <label for="bambini" class="col-sm-6 control-label">Bambini</label>
            <div class="col-sm-6">
              <input type="bambini" class="form-control flat famiglia-input" value
              ="0" name="bambini">

              <div class="tagsinput-add"></div>
              <div class="tagsinput-remove"></div>

            </div>
          </div>
        </form>
    </div>
    <div id="famiglia-avanti">
        <button class="btn btn-primary btn-wide">
            Avanti
        </button>
    </div>  

</div>
